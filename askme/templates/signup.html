{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load django_bootstrap5 %}
<link href="{% static '/css/signup.css' %}" rel="stylesheet">

      <h1 class = "headTitle">Register</h1>
<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <div id="loginBtn">
      <button type="submit" class="btn btn-primary Login">Register</button>
    </div>
    </form>

{% endblock %}
