{% load static %}
<!-- this layout file for authorized user-->
<!doctype html>
<html lang="en" class="h-100">
  <head>


    <!-- Bootstrap core CSS -->
<link href="{% static '/css/bootstrap.css' %}" rel="stylesheet" >
<script src="{% static '/js/bootstrap.js' %}"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  </head>
  <body class="d-flex flex-column h-100">

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">AskForAny</a>
      <a class="btn btn-success" role="button" href="{% url 'ask' %}">Ask!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">


        </ul>
        <form style="margin-left: auto; margin-right: auto; width: 50%" class="d-flex">
          <input style="width: 80%" class="form-control me-2" type="search" placeholder="Type question..." aria-label="Search">
          <button style="width: 20%" class="btn btn-primary" type="submit">Search</button>
        </form>
        <div class="row user">
        <div class="col-3">
          <img src="{% static '/images/avatar1.png' %}" class="avatar-image"/>
        </div>
          <div class="col-9 userName">
            <t>S.Miroshnichenko<br></t>
            <a class="nav-link active" aria-current="page" href="#" href="#">Settings</a>
            <a class="nav-link active" aria-current="page" href="#">Log out</a>
          </div>

      </div>

      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">

    <div class="row">
      <div class="col-8 questionsBlock">
          {% block content %}

          {% endblock %}
      </div>
      <div class = "col-4 tagsBlock">
        <h1 class="">Popular Tags</h1>
        <button type="button" class="btn btn-primary tag">Python</button>
        <button type="button" class="btn btn-secondary tag">CSS</button>
        <button type="button" class="btn btn-danger tag">JS</button>
        <button type="button" class="btn btn-warning tag">Data Science</button>
        <button type="button" class="btn btn-info tag">DevOps</button>
        <button type="button" class="btn btn-danger tag">IosDev</button>
        <button type="button" class="btn btn-dark tag">Web</button>
        <div class="members">

          <ul>
            <h1>Best Members</h1>
            <a class="nav-link active" aria-current="page" href="#">Mr.Freeman</a>
            <a class="nav-link active" aria-current="page" href="#">Dr.House</a>
            <a class="nav-link active" aria-current="page" href="#">Bender</a>
            <a class="nav-link active" aria-current="page" href="#">Queen Victoria</a>
            <a class="nav-link active" aria-current="page" href="#">V.Pupkin</a>
          </ul>
        </div>
      </div>
    </div>

  </div>
</main>


  </body>
</html>
